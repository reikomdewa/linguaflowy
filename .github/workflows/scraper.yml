name: Scrape YouTube Lessons

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      # ðŸ”‘ NEW STEP: Create the cookie file from Secret
      - name: Create Cookie File
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Run Scraper
        run: python scraper/main.py

      # Cleanup cookies so they aren't committed (just in case)
      - name: Cleanup Cookies
        if: always()
        run: rm -f cookies.txt

      - name: Commit and Push Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update lessons data" && git push)